<div class="scene">
  <h2>COSC 414 Project 1</h2>
  <div class="scene-canvas">
    <canvas #sceneCanvas width="{{canvasSize.x}}" height="{{canvasSize.y}}">
      Your browser doesn't appear to support the
      <code>&lt;canvas&gt;</code> element.
    </canvas>
  </div>
  <div class="scene-sliders">
    <div class="scene-sliders__scene-slider">
      <p>Resolution: </p>
      <mat-slider
        #resslider
        thumbLabel
        step="1"
        min="3"
        max="50"
        [value]="circle.resolution"
        (input)="
          circle.resolution = resslider.value;
          updateCanvas();
        "
      ></mat-slider>
    </div>
    <div class="scene-sliders__scene-slider">
      <p>Radius: </p>
      <mat-slider
        #radslider
        thumbLabel
        step="1"
        min="1"
        max="500"
        [value]="circle.radius"
        (input)="
          circle.radius = radslider.value;
          updateCanvas();
        "
      ></mat-slider>
    </div>
    <div class="scene-sliders__scene-slider">
      <p>X: </p>
      <mat-slider
        #xslider
        thumbLabel
        step="1"
        min="0"
        [max]="canvasSize.x"
        [value]="circle.location.x"
        (input)="
          circle.location.x = xslider.value;
          updateCanvas();
        "
      ></mat-slider>
    </div>
    <div class="scene-sliders__scene-slider">
      <p>Y: </p>
      <mat-slider
        #yslider
        thumbLabel
        step="1"
        min="0"
        [max]="canvasSize.y"
        [value]="circle.location.y"
        (input)="
          circle.location.y = yslider.value;
          updateCanvas();
        "
      ></mat-slider>
    </div>
    <p>Score: 0</p>
  </div>
</div>
