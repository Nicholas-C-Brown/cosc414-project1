<div class="info">
  <mat-tab-group color="accent">
    <mat-tab label="How to Play">
      <pre class="info__content">
- Click the bacteria to kill them.
- Reach {{winScore}} points to win!
- If {{lives}} or more bacteria get too big you will lose :(
      </pre>
    </mat-tab>
    <mat-tab label="Settings">
      <div class="info__settings">
        <div class="info__settings-slider">
          <p class="info__settings-slider--title">Win Score: {{winScore}}</p>
          <mat-slider
            class="info__settings-slider--slider"
            color="accent"
            min="10"
            max="100"
            tickInterval="5"
            thumbLabel
            [value]="winScore"
            (input)="updateScore($event.value)"
          >
          </mat-slider>
        </div>
        <div class="info__settings-slider">
          <p class="info__settings-slider--title">Lives: {{lives}}</p>
          <mat-slider
            class="info__settings-slider--slider"
            color="accent"
            min="1"
            max="10"
            tickInterval="1"
            thumbLabel
            [value]="lives"
            (input)="updateLives($event.value)"
          >
          </mat-slider>
        </div>
        <div class="info__settings-slider">
          <p class="info__settings-slider--title">Bacteria Growth Rate: {{growthRate}}</p>
          <mat-slider
            class="info__settings-slider--slider"
            color="accent"
            min="0.1"
            max="1"
            step="0.05"
            tickInterval="1"
            thumbLabel
            [value]="growthRate"
            (input)="updateGrowthRate($event.value)"
          >
          </mat-slider>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
